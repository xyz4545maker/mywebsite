<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>MovieHub</h1>
</header>

<section class="movie-detail">
    <img src="images/movie1.jpg" alt="Movie Poster">

    <div class="info">
        <h2>Movie Title</h2>
        <p><b>Genre:</b> Action, Drama</p>
        <p><b>Language:</b> Hindi</p>
        <p><b>Release:</b> 2024</p>

        <button onclick="openTrailer()">Watch Trailer</button>
    </div>
</section>

<!-- Trailer Popup -->
<div id="trailerBox" class="trailer">
    <span onclick="closeTrailer()">âœ–</span>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"
        frameborder="0" allowfullscreen></iframe>
</div>

<script>
function openTrailer() {
    document.getElementById("trailerBox").style.display = "flex";
}
function closeTrailer() {
    document.getElementById("trailerBox").style.display = "none";
}
</script>

</body>
</html>
